<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Clave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<h1 class="AUTODETEC">AUTODETEC - Registrar Clave</h1>

<div class="login-container">
    <div class="login-box">
        <h2>Ingresa la clave de autorización</h2>
        <form action="{{ url_for('registrar_clave') }}" method="POST">
            <label for="clave"><h3>Clave de autorización:</h3></label>
            <input type="password" name="clave" id="clave" placeholder="Clave de autorización" required>

            <button type="submit">Validar Clave</button>
        </form>
    </div>
</div>

</body>
</html>
